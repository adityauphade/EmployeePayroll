<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/css/Signup.css">
</head>
<body>
    <form id="Signup-form">
        
        <div class="box">
            <!-- FORM TITLE -->
            <div id="form-title">Signup</div>
            <!-- EMAIL -->
            <div class="boxContent">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <small></small>
            </div>
            
            <!-- Mobile No -->
            <div class="boxContent">
                <label for="number">Number</label>
                <input id="number" name="number" type="text">
                <small></small>
            </div>

            <!-- PASSWORD -->
            <div class="boxContent">
                <label for="pwd">Password</label>
                <input id="pwd" name="pwd" type="password">
                <small></small>
            </div>
            
            <!-- PASSWORD2 -->
            <div class="boxContent">
                <label for="pwd2">Re-Password</label>
                <input id="pwd2" name="pwd2" type="password">
                <small></small>
            </div>
        </div>
        <small id="alert"></small>
        <a  id="loginRedirect" href="./Login.html">Login instead?</a>
        <div class="buttonBox">
            <button id="submitButton" type="submit">Submit</button>
            <button id="resetButton" type="reset">Reset</button>
        </div>
    </form>
    <script src="/js/JSONserverFunctions.js"></script>
    <script src="/js/Signup.js"></script>
</body>
</html>
