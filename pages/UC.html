<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>

    <link rel="stylesheet" href="/css/UC.css">
</head>
<body>
    <header>
        <div class="head">
            <img src="/assets/Logo/logo.png" alt="">
            <div class="h1">Employee<br</div>
            <div class="h2">Payroll</div>
        </div>
    </header>
    <form>
        <div class="box">
            <div class="title">Employee Payroll Form</div>
            <div class="name">
                <label for="Name">Name</label>
                <input type="text">
            </div>
            <div class="profile">
                <label for="Profile">Profile</label>
                <div>
                    <input type="radio" name="profiles" id="p1">
                    <label for="p1"><img src="/assets/Profiles/Ellipse -1.png" alt="profile1"></label>
                    <input type="radio" name="profiles" id="p2">
                    <label for="p2"><img src="/assets/Profiles/Ellipse -2.png" alt="profile2"></label>
                    <input type="radio" name="profiles" id="p3">
                    <label for="p3"><img src="/assets/Profiles/Ellipse -3.png" alt="profile3"></label>
                    <input type="radio" name="profiles" id="p4">
                    <label for="p4"><img src="/assets/Profiles/Ellipse -4.png" alt="profile3"></label>
                    <input type="radio" name="profiles" id="p5">
                    <label for="p5"><img src="/assets/Profiles/Ellipse -5.png" alt="profile3"></label>
                </div>
            </div>
            
            <div class="gender">
                <label for="Gender">Gender</label>
                <div class="Genders">
                    <input type="radio" name="gender" id="m">
                    <label for="m">Male</label>
                    <input type="radio" name="gender" id="f">
                    <label for="f">Female</label>
                </div>
            </div>
            <div class="dept">
                <label>Department</label>
                <div class="Depts">
                    <input type="checkbox" name="HR" id="HR">
                    <label for="HR">HR</label>
                    <input type="checkbox" name="Sales" id="Sales">
                    <label for="Sales">Sales</label>
                    <input type="checkbox" name="Finance" id="Finance">
                    <label for="Finance">Finance</label>
                    <input type="checkbox" name="Engineer" id="Engineer">
                    <label for="Engineer">Engineer</label>
                    <input type="checkbox" name="Others" id="Others">
                    <label for="Others">Others</label>
                </div>
            </div>

            <div class="salary">
                <label for="Salary:">Salary</label>
                <input type="range" min="10000" max="100000" value="10000" id="Range">
                <div id="salary">10000</div>
            </div>

            <div class="startdate">
                <label>Start Date</label>
                <input type="date" value="2021-08-02" min="2021-08-02" max="2021-09-02" id="StartDate">
            </div>
            <div class="notes">
                <label for="Notes">Notes</label>
                <textarea name="Notes" id="Notes" placeholder="Enter here..."></textarea>
            </div>
            <div class="buttons">
                <button onclick="button">Cancel</button>
                <div class="formButtons">
                    <button onclick="button">Submit</button>
                    <button onclick="Reset">Reset</button>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/salary.js"></script>
</body>
</html>
